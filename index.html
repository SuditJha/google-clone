<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google logo int the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png"
    />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- importing styles.css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Google Clone</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined" title="Google apps">
          apps
        </span>
        <button class="button">Sign in</button>
      </nav>
    </header>

    <section class="main">
      <div class="main_logo">
        <img src="/images/google-logo.png" alt="" />
      </div>
    </section>
    <section class="search">
      <div class="search_box">
        <span class="material-symbols-outlined"> search </span>
        <input type="search" class="search_box__input" />
        <span class="material-symbols-outlined"> mic </span>
        <span class="material-symbols-outlined"> photo_camera </span>
      </div>
    </section>

    <section class="search__buttons">
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>
    <div class="info">
      <p>Get up close with the world’s most curious creatures for</p>
      <a href="#">World Wildlife Day</a>
    </div>

    <div class="offer">
      <p>Google offered in: </p>
      <a href="#">हिंदी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </div>

        
  </body>
</html>
